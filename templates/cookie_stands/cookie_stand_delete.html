{% extends 'base.html' %}

{% block content %}
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h1 class="text-xl font-medium text-gray-900 dark:text-white">Delete Cookie Stand: {{ object.location }}</h1>
    <p>Are you sure you want to delete this cookie stand?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit"
              class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700">
        DELETE
      </button>
    </form>
  </div>
{% endblock %}
